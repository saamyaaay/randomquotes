<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
   <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- font awsome cdn link for icons -->
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <body style ="background-color: rgb(80, 30, 231);">
    
<div class="wrapper">
  <header>Quote Of The Day </header>
  <div class="content">

    <div class="quote-area">
    
      <i class="fas fa-quote-left"></i> 
      <p class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall. </p>
      <i class="fas fa-quote-right"></i> 

      </div>
      <div class="author">
        <span>___</span>
        <span class="name">Nelson Mandela</span>
    </div>
  <div class="buttons">
    <div class="features">
      <ul>
        <li class="sound"><i class="fas fa-volume-up"></i></li>
        <li class="copy"><i class="fas fa-copy"></i></li>
        <li class="share"><i class="fas fa-share"></i></li>

      </ul>
      <button> New Quote</button>

    </div>
  </div>
  </div>
</div>
<script src="java.js"></script>
  </body>
</html>
